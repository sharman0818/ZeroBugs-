<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<style>
.login-form {
    width: 440px;
    margin: 100px auto;
  	font-size: 15px;
    font-family: "times roman"
}
.login-form  {
    margin-bottom: 15px;
    padding: 10px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 12px;

}
.btn {
    font-size: 20px;
    background: blue;
}
</style>
</head>
<body>
<div class="login-form">
    <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
        <h3 class="text-center">Forgot Password?</h3>

        <h6 class="text-left">Please complete the following fields below to reset your password.</h6>

<div class="username">

            <input type="text" placeholder="Username" id="username" class="form-control">
            <br>
        </div>

<div class="securityquestion">

            <input type="text" placeholder="Security Question" id="question" class="form-control">
            <br>
        </div>

<div class="answer">
            <input type="password" placeholder="Your Answer" id="password" class="form-control">
        <br>
        <div class="resetpassword">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <br>
    </form>
    <p class="text-right">Already have an account?  <a href="Sign In">Sign In </a></p>
</div>
</body>
</html>
